<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SLIDER</title>
   <link rel="stylesheet" href="./style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
   <h1>Mem Slider</h1>
   <main class="wrapper">
      <div class="slides__window">
         <div class="slides">
            <img class="slides__img" src="./assets/mem 1.jpg" alt="mem1">
            <img class="slides__img" src="./assets/mem 2.jpg" alt="mem2">
            <img class="slides__img" src="./assets/mem 3.jpg" alt="mem3">
            <img class="slides__img" src="./assets/mem 4.jpg" alt="mem4">
         </div>
      </div>
      <div class="content">
         <div class="text__window">
            <div class="text">
               <p>Can't stop, I' m already late!</p>
               <p>True life.</p>
               <p>I'm fine...</p>
               <p>Here we go again.</p>
            </div>
         </div>

         <div class="controls">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <label for="slide1" class="checked_1">
               <div class="controls__item"></div>
            </label>
            <label for="slide2" class="checked_2">
               <div class="controls__item"></div>
            </label>
            <label for="slide3" class="checked_3">
               <div class="controls__item"></div>
            </label>
            <label for="slide4" class="checked_4">
               <div class="controls__item"></div>
            </label>
         </div>
      </div>
   </main>
</body>

</html>
