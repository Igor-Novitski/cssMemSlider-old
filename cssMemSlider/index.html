<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SLIDER</title>
   <link rel="stylesheet" href="style.css" />
   <link rel="icon" href="assets/img/favicon.ico">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
   <h1>Mem Slider</h1>
   <main class="wrapper">
      <div class="slides__window">
         <div class="slides">
            <img class="slides__img" src="./assets/mem 1.jpg" alt="mem1">
            <img class="slides__img" src="./assets/mem 2.jpg" alt="mem2">
            <img class="slides__img" src="./assets/mem 3.jpg" alt="mem3">
            <img class="slides__img" src="./assets/mem 4.jpg" alt="mem4">
         </div>
      </div>
      <div class="content">
         <div class="controls">
            <input class="radio" type="radio" name="slider" id="slide1" checked>
            <input class="radio" type="radio" name="slider" id="slide2">
            <input class="radio" type="radio" name="slider" id="slide3">
            <input class="radio" type="radio" name="slider" id="slide4">
            <label for="slide1">
               <div class="controls__item"></div>
            </label>
            <label for="slide2">
               <div class="controls__item"></div>
            </label>
            <label for="slide3">
               <div class="controls__item"></div>
            </label>
            <label for="slide4">
               <div class="controls__item"></div>
            </label>
         </div>
         <div class="content__text">
            <p>Can't stop, I' m already late!</p>
            <p>True life.</p>
            <p>I'm fine...</p>
            <p>Here we go again.</p>
         </div>
      </div>
   </main>
</body>

</html>
